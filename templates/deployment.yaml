apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-canary
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}-canary
    version: {{ .Values.stable.version }}
spec:
  replicas: {{ .Values.stable.replicas }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-canary
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-canary
    spec:
    {{-  with .Values.stable }}
      containers:
      - name: {{ .containerName }}
        image: "{{ .image }}:{{ .imageTag }}"
        imagePullPolicy: {{ .containerSpecImagePullPolicy }}
        resources:
          requests:
            memory: {{ .resources.requestsMemory }}
            cpu: {{ .resources.requestsCpu }}
          limits:
            memory: {{ .resources.limitsMemory }}
            cpu: {{ .resources.limitsCpu }}
        ports:
        - containerPort: {{ .port }}
  {{- end }}